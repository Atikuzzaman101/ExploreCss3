<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <style>
        .container {
            background-color: yellowgreen;
            height: 150px;
            width: 150px;
        }

        .inner {
            background-color: brown;
            height: 150px;
            width: 150px;
            transform: translate(40px, 80px) scale(0.75) rotate(45deg);
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="inner"></div>
    </div>










</body>

</html>
